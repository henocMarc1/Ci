<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion — CI Habitat</title>
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --card-bg: #ffffff;
      --text-primary:#0f172a;
      --muted:#6b7280;
      --input-border:#e6e9ef;
      --btn-bg:#0b0b0b;
      --btn-text:#ffffff;
      --accent:#06b6d4;
      --radius:999px;
      --card-shadow: 0 8px 24px rgba(15,23,42,0.08);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      display:flex;align-items:center;justify-content:center;padding:32px;color:var(--text-primary)
    }

    .wrap{width:100%;max-width:520px;padding:36px}
    .card{background:var(--card-bg);border-radius:16px;padding:48px 40px;box-shadow:var(--card-shadow);text-align:center}

    h1{font-size:32px;margin-bottom:6px;font-weight:700}
    .subtitle{color:var(--muted);font-size:14px;margin-bottom:28px}

    .field{position:relative;margin-bottom:18px}
    .input{
      width:100%;padding:16px 18px;border:1px solid var(--input-border);border-radius:var(--radius);font-size:15px;background:#fff;color:var(--text-primary)
    }
    .input::placeholder{color:#9aa3b2}

    .eye{
      position:absolute;right:14px;top:50%;transform:translateY(-50%);background:transparent;border:none;padding:6px;cursor:pointer;color:var(--muted)
    }

    .forgot{display:block;text-align:right;color:var(--muted);font-size:13px;margin-top:4px;text-decoration:none}

    .btn{
      display:inline-block;width:100%;padding:14px 16px;border-radius:999px;background:var(--btn-bg);color:var(--btn-text);border:none;font-weight:600;font-size:15px;margin-top:20px;cursor:pointer
    }

    .small{margin-top:14px;color:var(--muted);font-size:13px}

    @media (max-width:420px){.card{padding:28px 20px}h1{font-size:26px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
    <img src="logo.ico" alt="CI Habitat" style="width:72px;height:72px;margin:0 auto 12px;display:block;border-radius:8px;" />
    <h1>Bienvenue&nbsp;!</h1>
    <p class="subtitle">Accédez au Tableau de Bord.</p>

      <form id="loginForm" class="login-form" autocomplete="on">
        <div class="field">
          <input id="email" type="email" class="input" placeholder="Adresse email" required />
        </div>

        <div class="field">
          <input id="password" type="password" class="input" placeholder="Mot de passe" minlength="6" required />
          <button type="button" class="eye" id="togglePassword" aria-label="Afficher le mot de passe"><i class="fas fa-eye"></i></button>
        </div>


        <button type="submit" class="btn">
          Se connecter
          <span id="loginLoader" style="display:inline-block;margin-left:10px;vertical-align:middle"></span>
        </button>

        <div id="loginMsg" style="margin-top:12px;text-align:center;color:#dc2626;font-size:14px"></div>
      </form>

    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Toggle password visibility (UI helper)
    (function(){
      try{
        const toggle = document.getElementById('togglePassword');
        const pwd = document.getElementById('password');
        if(toggle && pwd){
          toggle.addEventListener('click', (e)=>{
            e.preventDefault();
            const t = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
            pwd.setAttribute('type', t);
            if(t === 'password'){
              toggle.innerHTML = '<i class="fas fa-eye"></i>';
            } else {
              toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            }
          });
        }
      }catch(err){console.warn('togglePwd init failed',err)}
    })();

    const firebaseConfig = {
      apiKey: "AIzaSyAn8qN6WNhQSByxJjppGNZXZ5B7_sG-MV4",
      authDomain: "simmo-21084.firebaseapp.com",
      databaseURL: "https://simmo-21084-default-rtdb.firebaseio.com",
      projectId: "simmo-21084",
      storageBucket: "simmo-21084.firebasestorage.app",
      messagingSenderId: "260886429597",
      appId: "1:260886429597:web:aeeb11ec2ad4715cf7b974",
      measurementId: "G-SBENTVR4SZ"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.database();

    // Elements
    const btnShowLogin = document.getElementById('btnShowLogin');
    const btnShowSignup = document.getElementById('btnShowSignup');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginMsg = document.getElementById('loginMsg');
    const signupMsg = document.getElementById('signupMsg');
    const loginLoader = document.getElementById('loginLoader');
    const signupLoader = document.getElementById('signupLoader');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');

    function showMessage(element, message, type = 'error') {
      element.textContent = message;
      element.className = `msg ${type} show`;
      setTimeout(() => element.classList.remove('show'), 5000);
    }

    function showLogin() {
      if (loginForm) loginForm.classList.add('active');
      if (signupForm) signupForm.classList.remove('active');
      if (btnShowLogin) btnShowLogin.classList.add('active');
      if (btnShowSignup) btnShowSignup.classList.remove('active');
      if (loginMsg) loginMsg.classList.remove('show');
      if (signupMsg) signupMsg.classList.remove('show');
    }
    
    function showSignup() {
      if (signupForm) signupForm.classList.add('active');
      if (loginForm) loginForm.classList.remove('active');
      if (btnShowSignup) btnShowSignup.classList.add('active');
      if (btnShowLogin) btnShowLogin.classList.remove('active');
      if (loginMsg) loginMsg.classList.remove('show');
      if (signupMsg) signupMsg.classList.remove('show');
    }

    if (btnShowLogin) btnShowLogin.addEventListener('click', (e) => { e.preventDefault(); showLogin(); });
    if (btnShowSignup) btnShowSignup.addEventListener('click', (e) => { e.preventDefault(); showSignup(); });

    // Check auth state
    auth.onAuthStateChanged((user) => {
      if (user && !sessionStorage.getItem('redirecting')) {
        sessionStorage.setItem('redirecting', 'true');
        window.location.replace('index.html');
      }
    });

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMsg.classList.remove('show');
      loginLoader.classList.add('show');
      
      try {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          throw new Error('Email et mot de passe requis.');
        }
        
        await auth.signInWithEmailAndPassword(email, password);
        sessionStorage.setItem('redirecting', 'true');
        window.location.replace('index.html');
      } catch (err) {
        // Map common Firebase auth errors to friendly French messages
        let msg = 'Erreur de connexion';
        try {
          if (err && err.code) {
            switch (err.code) {
              case 'auth/invalid-login-credentials':
              case 'auth/wrong-password':
              case 'auth/user-not-found':
                msg = 'Identifiant incorrect, veuillez réessayer';
                break;
              case 'auth/invalid-email':
                msg = 'Adresse e-mail invalide';
                break;
              case 'auth/too-many-requests':
                msg = 'Trop de tentatives. Réessayez plus tard.';
                break;
              default:
                msg = err.message || msg;
            }
          } else {
            msg = err && err.message ? err.message : msg;
          }
        } catch (e) {
          msg = err && err.message ? err.message : msg;
        }
        showMessage(loginMsg, msg, 'error');
      } finally {
        loginLoader.classList.remove('show');
      }
    });

    // Signup
    if (signupForm) signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      signupMsg.classList.remove('show');
      signupLoader.classList.add('show');
      
      try {
        const email = document.getElementById('suEmail').value.trim();
        const password = document.getElementById('suPassword').value;
        const displayName = document.getElementById('displayName').value.trim();
        
        if (!email || !password) {
          throw new Error('Email et mot de passe requis.');
        }
        
        if (password.length < 6) {
          throw new Error('Le mot de passe doit contenir au moins 6 caractères.');
        }
        
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = cred.user.uid;
        
        if (displayName) {
          await cred.user.updateProfile({ displayName });
        }
        
        await db.ref(`users/${uid}/profile`).set({
          email,
          displayName: displayName || '',
          createdAt: Date.now()
        });
        
        await db.ref(`users/${uid}/appData`).set({
          members: [],
          lots: [],
          payments: []
        });
        
        showMessage(signupMsg, 'Compte créé avec succès ! Redirection...', 'success');
      } catch (err) {
        showMessage(signupMsg, err.message || 'Erreur lors de l\'inscription', 'error');
      } finally {
        signupLoader.classList.remove('show');
      }
    });

    // Forgot password
    if (forgotPasswordLink) forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        if (loginMsg) showMessage(loginMsg, 'Entrez votre email puis cliquez sur "Mot de passe oublié"', 'error');
        return;
      }
      
      try {
        await auth.sendPasswordResetEmail(email);
        showMessage(loginMsg, `Lien de réinitialisation envoyé à ${email}`, 'success');
      } catch (err) {
        showMessage(loginMsg, err.message || 'Erreur lors de l\'envoi du lien', 'error');
      }
    });
  </script>
</body>
</html>
